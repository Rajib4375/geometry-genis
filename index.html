<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genis</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-6">
            <!-- shap container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =0.5 X b X h </p>
                      <p>
                      <input type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="base" name="" id="triangle-base">
                      <span class="ml-2">cm</span>
                      <input type="text" class="border w-24 px-2 text-xl ml-4 bg-gray-200 " placeholder="height" name="" id="triangle-height">
                      <span class="ml-2">cm</span>
                      </p>
                      <p>Aria: <span id="triangle-ara">0</span>cm<sup>2</sup></p>

                      <div class="card-actions">
                        <button onclick="calculateTriangleAra()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- REctangle  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l </p>
                      <p>
                      <input type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="width" name="" id="rectangle-width">
                      <span class="ml-2">cm</span>
                      <input type="text" class="border w-24 px-2 text-xl ml-4 bg-gray-200 " placeholder="length" name="" id="rectangle-length">
                      <span class="ml-2">cm</span>
                      </p>
                      <p>Aria: <span id="rectangle-area">0</span>cm<sup>2</sup></p>

                      <div class="card-actions">
                        <button onclick="calculateRectangleAra()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- area calculetor  -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculetor</div>
            </div>
        </div>
    </main>
  <script src="scripts/area-calculator.js"></script>  
</body>
</html>
